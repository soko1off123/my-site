<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style5.css">
    <title>Calculator</title>
</head>

<body>
    <main class="main">
        <section class="inner">
            <div class="conteiner">
                <div class="solution-area location-solution-area">
                    <span class="example"></span>
                    <span class="result"></span>
                </div>

                <div class="conteiner2 location-solution-area2">
                    <div class="grid-container">
                        <div class="item grid-column4 C light-grey item4">C</div>
                        <div class="item meaning orange item4">/</div>
                        <div class="item meaning grey item4">7</div>
                        <div class="item meaning grey item4">8</div>
                        <div class="item meaning grey item4">9</div>
                        <div class="item meaning orange item4">*</div>
                        <div class="item meaning grey item4">4</div>
                        <div class="item meaning grey item4">5</div>
                        <div class="item meaning grey item4">6</div>
                        <div class="item meaning orange item4">-</div>
                        <div class="item meaning grey item4">1</div>
                        <div class="item meaning grey item4">2</div>
                        <div class="item meaning grey item4">3</div>
                        <div class="item meaning orange item4">+</div>
                        <div class="item grid_column3 meaning grey item4">0</div>
                        <div class="item meaning grey item4">.</div>
                        <div class="item meaning orange item4">=</div>
                    </div>

                </div>
            </div>

        </section>


    </main>

</body>

<script src="/js/jquery-3.6.0.min.js"></script>
<script src="/js/main.js"></script>

</html>
